                    <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th scope="col" className="table-header w-3/12">學校科系 (代碼)</th>
                                        <th scope="col" className="table-header w-3/12 text-center">115年 篩選倍率</th>
                                        <th scope="col" className="table-header w-3/12">變更說明 (與114年比較)</th>
                                        <th scope="col" className="table-header w-3/12">114年 通過標準參考</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-100">
                                    {filteredData.length > 0 ? (
                                        filteredData.map((item, idx) => (
                                            <tr key={item.id} className={`hover:bg-blue-50/50 transition-colors ${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50/30'}`}>
                                                <td className="table-cell">
                                                    <div className="flex flex-col">
                                                        <span className="text-base font-bold text-gray-800">{item.school}</span>
                                                        <span className="text-blue-700 font-medium mt-0.5">{item.dept}</span>
                                                        <span className="text-xs text-gray-400 mt-1 font-mono">{item.id}</span>
                                                    </div>
                                                </td>
                                                <td className="table-cell">
                                                    <div className="flex justify-center flex-wrap gap-2">
                                                        {Object.entries(item.ratios).map(([subj, val]) => (
                                                            val > 0 ? (
                                                                <div key={subj} className="flex flex-col items-center group">
                                                                    <span className="bg-indigo-100 text-indigo-800 text-[10px] font-bold px-2 py-0.5 rounded-t w-10 text-center border-b border-indigo-200">
                                                                        {subjectLabels[subj]}
                                                                    </span>
                                                                    <span className="bg-white text-gray-800 font-bold text-sm border border-indigo-100 w-10 text-center py-1 rounded-b shadow-sm group-hover:border-indigo-300 transition-colors">
                                                                        {val}
                                                                    </span>
                                                                </div>
                                                            ) : null
                                                        ))}
                                                        {Object.values(item.ratios).every(v => v === 0) && (
                                                            <span className="text-gray-400 text-xs italic">無篩選資料</span>
                                                        )}
                                                    </div>
                                                </td>
                                                <td className="table-cell">
                                                    {item.change === "無變更" ? (
                                                        <span className="badge bg-green-100 text-green-700 border border-green-200">
                                                            <i className="fa-solid fa-check mr-1.5"></i>無變更
                                                        </span>
                                                    ) : (
                                                        <div className="flex flex-col gap-1.5 items-start">
                                                            {item.change.split(', ').map((change, i) => {
                                                                if (change === "新系科或代碼變更") {
                                                                     return (
                                                                        <span key={i} className="badge bg-purple-100 text-purple-700 border border-purple-200">
                                                                            <i className="fa-solid fa-circle-exclamation mr-1.5"></i>{change}
                                                                        </span>
                                                                    );
                                                                }
                                                                return (
                                                                    <span key={i} className="badge bg-red-50 text-red-700 border border-red-200">
                                                                        <i className="fa-solid fa-arrow-right-arrow-left mr-1.5 text-red-400"></i>
                                                                        {change}
                                                                    </span>
                                                                );
                                                            })}
                                                        </div>
                                                    )}
                                                </td>
                                                <td className="table-cell">
                                                    <div className="text-xs text-gray-600 bg-gray-50 p-2.5 rounded-lg border border-gray-200 leading-relaxed">
                                                        {item.std114 === "無資料" ? (
                                                            <span className="text-gray-400 italic flex items-center">
                                                                <i className="fa-regular fa-circle-question mr-1"></i> 無去年資料
                                                            </span>
                                                        ) : (
                                                            item.std114.split(' ').map((std, i) => (
                                                                <span key={i} className="block mb-1 last:mb-0 border-l-2 border-gray-300 pl-2">
                                                                    {std}
                                                                </span>
                                                            ))
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="4" className="px-6 py-16 text-center text-gray-500">
                                                <div className="flex flex-col items-center">
                                                    <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4 text-gray-400">
                                                        <i className="fa-solid fa-filter text-2xl"></i>
                                                    </div>
                                                    <h3 className="text-lg font-medium text-gray-800 mb-1">沒有符合條件的科系</h3>
                                                    <p className="text-sm text-gray-500">請嘗試關閉「嚴格篩選模式」或減少勾選的科目。</p>
                                                    <button onClick={resetFilters} className="mt-4 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors text-sm font-medium">
                                                        清除所有篩選
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <footer className="mt-8 text-center text-gray-500 text-xs pb-12">
                        <p className="mb-2">資料來源：114、115學年度科技校院四年制及專科學校二年制甄選入學招生簡章、114年篩選標準一覽表</p>
                        <p>本表僅供參考，若資料有出入，請以技專校院招生委員會聯合會最新公告為準。</p>
                    </footer>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
